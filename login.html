<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Flor do Dia</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="https://kit.fontawesome.com/c3525c0512.js" crossorigin="anonymous"></script>
</head>
<body> 
    <div class="content flex__col">
        <img src="photos/logo.png" alt="Logo Flor do Dia">
        <div class="username">
            <label for="username">Username:</label>
            <input type="text" id="username">
        </div>
        <div class="password">
            <label for="password">Password:</label> 
            <input type="password" id="password">
        </div>
        <button class="buttonLogin">Login</button>
        <p>Not registred? <span>Create an account</span></p>
        <div class="icones">
            <i class="fa-brands fa-google"></i>
            <i class="fa-brands fa-facebook"></i>
        </div>
    </div>
</body>
</html>
